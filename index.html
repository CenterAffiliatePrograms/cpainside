<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="language" content="ru">
	<meta name="HandheldFriendly" content="true">
	<meta name="viewport" content="width=device-width">
	<script type="text/javascript">
		window.app = {};
	</script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
	<link rel="stylesheet" type="text/css" href="bundle/css/site.css">
	<title>CPA INSIDE | Бесплатный курс</title>
</head>
<body>
	
	<section id="first-section" class="c-first-section">
		<div class="c-bg-parallax"></div>
		<div class="c-first-section__wrapper">
			<h1 class="c-first-section__h1">ИЩЕТЕ ЗАРАБОТОК В ИНТЕРНЕТЕ?</h1>
			<h2 class="c-first-section__h2">УЗНАЙТЕ ЗА ОДНУ МИНУТУ С ЧЕГО НАЧАТЬ</h2>
			<iframe class="c-video" src="http://player.vimeo.com/video/182517337?title=0&amp;byline=0&amp;portrait=0&amp;color=FFFFFF&amp;autoplay=0&amp;loop=0&amp;wmode=transparent" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
			<p class="c-p">Эти компании готовы Вам платить</p>
			<div id="js-slider-company" class="c-slider-company" data-count="44"></div>
			<img src="images/down.png" alt="" class="c-first-section__down js-click-down">
		</div>
	</section>
	
	<section id="form-section" class="c-form-section">
		<div class="c-bg-parallax"></div>
		<div class="c-form-section__wrapper">
			<form action="https://app.getresponse.com/add_subscriber.html" accept-charset="utf-8" method="post" class="form c-form-main">
				<div>
					<p class="c-p">ПОЛУЧИТЕ ВИДЕО-КУРС БЕСПЛАТНО!</p>
					<div class="c-form-main__cont">
						<input name="name" type="text" class="fild c-form-main__item"  onfocus='if(this.value=="Введите ваше имя") this.value=""' onblur='if(this.value=="") this.value="Введите ваше имя"' value="Введите ваше имя"/>
						<input name="email" type="email" class="fild c-form-main__item"  onfocus='if(this.value=="Введите ваш e-mail") this.value=""' onblur='if(this.value=="") this.value="Введите ваш e-mail"' value="Введите ваш e-mail"/>
						<input type="hidden" name="campaign_token" value="pmvdd"/>
						<input type="submit" class="subbutt c-form-main__item c-form-main__item_button" value="ПОЛУЧИТЬ ДОСТУП">
						<input type="hidden" name="thankyou_url" value="http://cpainside.com/start/thanks.html"/>
						<input type="hidden" name="start_day" value="0"/>
					</div>
					<p class="c-p-i">После отправки контактных данных, не забудьте подтвердить подписку.</p>
					<p class="c-p-i c-p-i_private">Мы гарантируем 100% конфиденциальность Ваших личных данных!</p>
				</div>
			</form>
		</div>
	</section>
	
	<script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/device.js/0.2.7/device.min.js" type="text/javascript"></script>
	<script src="bundle/js/app.min.js" type="text/javascript"></script>
</body>
</html>
